<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">My Tasks</h2>
        
        <div class="flex gap-2 mb-6">
            <input id="taskInput" type="text" placeholder="Add a task..." 
                   class="flex-1 border p-2 rounded focus:outline-blue-500">
            <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add</button>
        </div>

        <ul id="taskList" class="space-y-3">
            </ul>
    </div>

    <script>
        const API = 'YOUR_API_URI';

        async function fetchTasks() {
            const res = await fetch(API);
            const tasks = await res.json();
            const list = document.getElementById('taskList');
            list.innerHTML = tasks.map(t => `
                <li class="flex items-center justify-between bg-gray-50 p-3 rounded border">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" ${t.completed ? 'checked' : ''} 
                               onchange="toggleTask('${t.id}', ${t.completed})">
                        <span class="${t.completed ? 'line-through text-gray-400' : ''}">${t.title}</span>
                    </div>
                    <button onclick="deleteTask('${t.id}')" class="text-red-500 hover:text-red-700">âœ•</button>
                </li>
            `).join('');
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value) return;
            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: input.value })
            });
            input.value = '';
            fetchTasks();
        }

        async function toggleTask(id, current) {
            await fetch(`${API}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ completed: !current })
            });
            fetchTasks();
        }

        async function deleteTask(id) {
            await fetch(`${API}/${id}`, { method: 'DELETE' });
            fetchTasks();
        }

        fetchTasks(); // Initial load
    </script>
</body>
</html>
